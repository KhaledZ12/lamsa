    <script>
      // Cookie consent functionality
      (function() {
        const COOKIE_NAME = 'lamsa_cookie_consent';
        const COOKIE_EXPIRY_DAYS = 365;
        
        // Check if cookie exists
        function getCookie(name) {
          const value = `; ${document.cookie}`;
          const parts = value.split(`; ${name}=`);
          if (parts.length === 2) return parts.pop().split(';').shift();
          return null;
        }
        
        // Set cookie
        function setCookie(name, value, days) {
          const date = new Date();
          date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
          const expires = `expires=${date.toUTCString()}`;
          document.cookie = `${name}=${value};${expires};path=/;SameSite=Lax`;
        }
        
        // Check if user has already accepted
        function hasAcceptedCookies() {
          return getCookie(COOKIE_NAME) === 'accepted';
        }
        
        // Show banner if not accepted
        function initCookieBanner() {
          const banner = document.getElementById('customCookieBanner');
          const acceptBtn = document.getElementById('customAcceptBtn');
          
          if (!banner || !acceptBtn) return;
          
          // Check if already accepted
          if (hasAcceptedCookies()) {
            banner.classList.add('hidden');
            return;
          }
          
          // Show banner
          setTimeout(() => {
            banner.style.display = 'flex';
          }, 500);
          
          // Accept button click handler
          acceptBtn.addEventListener('click', function() {
            // Set cookie
            setCookie(COOKIE_NAME, 'accepted', COOKIE_EXPIRY_DAYS);
            
            // Update Google consent if available
            if (window.dataLayer) {
              window.dataLayer.push({
                'event': 'cookie_consent_update',
                'ad_storage': 'granted',
                'ad_user_data': 'granted',
                'ad_personalization': 'granted',
                'analytics_storage': 'granted'
              });
            }
            
            // Hide banner with animation
            banner.classList.add('hiding');
            
            setTimeout(() => {
              banner.classList.add('hidden');
              banner.classList.remove('hiding');
            }, 300);
          });
        }
        
        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', initCookieBanner);
        } else {
          initCookieBanner();
        }
      })();
    </script>
